<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Boss Bot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
        }
        .features {
            text-align: left;
            margin-bottom: 1.5rem;
        }
        .features h2 {
            color: #4a4a4a;
            margin-bottom: 0.5rem;
        }
        .features ul {
            list-style-type: none;
            padding-left: 0;
        }
        .features li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }
        .features li::before {
            content: 'âœ“';
            color: #4CAF50;
            position: absolute;
            left: 0;
        }
        .cta {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .cta:hover {
            background-color: #45a049;
        }
        .contact {
            margin-top: 1.5rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Python Boss Bot</h1>
        <p>Your ultimate Telegram group management solution!</p>
        <div class="features">
            <h2>Features:</h2>
            <ul>
                <li>User management (ban, unban, mute, unmute)</li>
                <li>Group statistics</li>
                <li>Customizable commands</li>
                <li>Easy to use interface</li>
                <li>24/7 uptime</li>
            </ul>
        </div>
        <a href="https://t.me/python_boss_robot" class="cta">Add Bot to Your Group</a>
        <p class="contact">For support or inquiries, contact: <a href="https://t.me/ablaze_coder">@ablaze_coder</a></p>
    </div>
</body>
</html>
